<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<div class="container">
	    	
	    		<h1>All Villas</h1>
     				
       				<h:form>
       					<h:dataTable value="#{beanHouse.villas}" var="villa">
					<h:column>
						<f:facet name="header">Street</f:facet>
						<h:outputText value="#{villa.street}" />
					</h:column>
					<h:column>
						<f:facet name="header">Number</f:facet>
						<h:outputText value="#{villa.number}" />
					</h:column>
					<h:column>
						<f:facet name="header">Description</f:facet>
						<h:outputText value="#{villa.description}" />
					</h:column>
					<h:column>
						<f:facet name="header">Price</f:facet>
						<h:outputText value="#{villa.price}" />
					</h:column>
					<h:column>
						<f:facet name="header">Number pools</f:facet>
						<h:outputText value="#{1}" />
					</h:column>
					<h:column>
						<f:facet name="header">Delete</f:facet>
						<h:commandButton value="Delete"
							action="#{beanHouse.deleteHouse(villa)}"></h:commandButton>
					</h:column>				
				</h:dataTable>
				</h:form>
				
				<br></br>
				<h1>All Chalets</h1>
     				
       				<h:form>
       					<h:dataTable value="#{beanHouse.chalets}" var="chalet">
					<h:column>
						<f:facet name="header">Street</f:facet>
						<h:outputText value="#{chalet.street}" />
					</h:column>
					<h:column>
						<f:facet name="header">Number</f:facet>
						<h:outputText value="#{chalet.number}" />
					</h:column>
					<h:column>
						<f:facet name="header">Description</f:facet>
						<h:outputText value="#{chalet.description}" />
					</h:column>
					<h:column>
						<f:facet name="header">Price</f:facet>
						<h:outputText value="#{chalet.price}" />
					</h:column>
					<h:column>
						<f:facet name="header">Number Skirooms</f:facet>
						<h:outputText value="#{1}" />
					</h:column>
					<h:column>
						<f:facet name="header">Delete</f:facet>
						<h:commandButton value="Delete"
							action="#{beanHouse.deleteHouse(chalet)}"></h:commandButton>
					</h:column>				
				</h:dataTable>
				</h:form>
    	</div>
    </ui:define>
</ui:composition>
</html>
