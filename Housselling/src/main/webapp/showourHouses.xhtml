<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<div class="container">
	    	
	    		<h1>All Chalets of us</h1>
     				
       				<h:form>
       					<h:dataTable value="#{beanHouse.ourchalets}" var="chalet">
					<h:column>
						<f:facet name="header">Street</f:facet>
						<h:outputText value="#{chalet.street}" />
					</h:column>
					<h:column>
						<f:facet name="header">Number</f:facet>
						<h:outputText value="#{chalet.number}" />
					</h:column>
					<h:column>
						<f:facet name="header">Description</f:facet>
						<h:outputText value="#{chalet.description}" />
					</h:column>
					<h:column>
						<f:facet name="header">Price</f:facet>
						<h:outputText value="#{chalet.price}" />
					</h:column>
					<h:column>
						<f:facet name="header">Skirooms</f:facet>
						<h:outputText value="#{chalet.nrskirooms}" />
					</h:column>
					<h:column>
						<f:facet name="header">City</f:facet>
						<h:outputText value="#{chalet.location.city}" />
					</h:column>
					<h:column>
						<f:facet name="header">Postcode</f:facet>
						<h:outputText value="#{chalet.location.postCode}" />
					</h:column>
					<h:column>
						<f:facet name="header">Firstname</f:facet>
						<h:outputText value="#{chalet.owner.firstname}" />
					</h:column>
					<h:column>
						<f:facet name="header">Lastname</f:facet>
						<h:outputText value="#{chalet.owner.lastname}" />
					</h:column>
					<h:column>
						<f:facet name="header">Delete</f:facet>
						<h:commandButton value="Delete"
							action="#{beanHouse.deleteHouse(chalet)}"></h:commandButton>
					</h:column>
					<h:column>
						<f:facet name="header">Update / Sell</f:facet>
						<h:commandButton value="Update"
							action="updateHouse">
							<f:setPropertyActionListener
								target="#{beanHouse.houseSelected}" value="#{chalet}" />
						</h:commandButton>
					</h:column>				
				</h:dataTable>
				</h:form>
				
				<br></br>
				<h1>All Villas of us</h1>
     				
       				<h:form>
       					<h:dataTable value="#{beanHouse.ourvillas}" var="villa">
					<h:column>
						<f:facet name="header">Street</f:facet>
						<h:outputText value="#{villa.street}" />
					</h:column>
					<h:column>
						<f:facet name="header">Number</f:facet>
						<h:outputText value="#{villa.number}" />
					</h:column>
					<h:column>
						<f:facet name="header">Description</f:facet>
						<h:outputText value="#{villa.description}" />
					</h:column>
					<h:column>
						<f:facet name="header">Price</f:facet>
						<h:outputText value="#{villa.price}" />
					</h:column>
					<h:column>
						<f:facet name="header">Pools</f:facet>
						<h:outputText value="#{villa.nrpools}" />
					</h:column>
					<h:column>
						<f:facet name="header">City</f:facet>
						<h:outputText value="#{villa.location.city}" />
					</h:column>
					<h:column>
						<f:facet name="header">Postcode</f:facet>
						<h:outputText value="#{villa.location.postCode}" />
					</h:column>
					<h:column>
						<f:facet name="header">Firstname</f:facet>
						<h:outputText value="#{villa.owner.firstname}" />
					</h:column>
					<h:column>
						<f:facet name="header">Lastname</f:facet>
						<h:outputText value="#{villa.owner.lastname}" />
					</h:column>
					<h:column>
						<f:facet name="header">Delete</f:facet>
						<h:commandButton value="Delete"
							action="#{beanHouse.deleteHouse(villa)}"></h:commandButton>
					</h:column>	
					<h:column>
						<f:facet name="header">Update / Sell</f:facet>
						<h:commandButton value="Update"
							action="updateHouse">
							<f:setPropertyActionListener
								target="#{beanHouse.houseSelected}" value="#{villa}" />
						</h:commandButton>
					</h:column>				
				</h:dataTable>
				</h:form>
				
			<h:form>
				<h:commandLink action="welcomeHouseselling">
					<h:outputText value="Mainpage" />
				</h:commandLink>
			</h:form>
    	</div>
    </ui:define>
</ui:composition>
</html>
