<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    

    
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<div class="container">
    	
    			    
	    	<h:form>
	    		    <h1>Add new chalet</h1>
       				<br></br>
    		
	        				       	
       				<h:outputText value="House Description:&#160;"></h:outputText>
       				<h:inputText size="20"
								value="#{beanHouse.houseDescription}">
								<f:validateRegex pattern="[A-Z][a-z]*" />
							</h:inputText>
					<br></br>
							
       				<h:outputText value="Street:&#160;"></h:outputText>
       				<h:inputText size="20"
								value="#{beanHouse.street}">
								<f:validateRegex pattern="[A-Z][a-z]*" />
					</h:inputText>
					<br></br>
					
					<h:outputText value="Number:&#160;"></h:outputText>
       				<h:inputText size="20"
								value="#{beanHouse.number}">
					<f:convertNumber integerOnly="true" type="number" />
					</h:inputText>
					<br></br>
					
					<h:outputText value="Price:&#160;"></h:outputText>
       				<h:inputText size="20"
       				       		converterMessage="digits only"
								value="#{beanHouse.price}">
								
					</h:inputText>
					<br></br>
					
					<h:outputText value="Number Skirooms:&#160;"></h:outputText>
       				<h:inputText size="20"
								value="#{beanHouse.nrSkirooms}">
					<f:convertNumber integerOnly="true" type="number" />
								
					</h:inputText>
					<br></br>
					

        		<h:outputText value="Owner: "></h:outputText>
	        	<h:selectOneMenu value="#{beanHouse.lastname}">
	        		<f:selectItems value="#{beanOwner.ownerNames}"/>
	        	</h:selectOneMenu>
	        	<br></br>
	        					
				<h:outputText value="Location: "></h:outputText>
	        	<h:selectOneMenu value="#{beanHouse.city}">
	        		<f:selectItems value="#{beanLocation.locationNames}"/>
	        	</h:selectOneMenu>	
	        	<br></br>
				
	  				<br></br>
	        		 <h:commandButton value="Add House"
								action="#{beanHouse.addHouseChalet}">
					</h:commandButton>
					
					
	    	</h:form>
	    	  
	    	<h:form>
	    		<br />
				<h:commandLink action="welcomeHouseselling">
					<h:outputText value="Mainpage" />
				</h:commandLink>
				<br />
				<h:commandLink action="addOwner">
					<h:outputText value="add Owner" />
				</h:commandLink>
				<br />
				<h:commandLink action="addLocation">
					<h:outputText value="add Location" />
				</h:commandLink>

			</h:form>
    	</div>
    </ui:define>
</ui:composition>
    
</html>
