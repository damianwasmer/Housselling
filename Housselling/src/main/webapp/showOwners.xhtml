<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<div class="container">
	    	
	    		<h1>All Owners</h1>
     				
       				<h:form>
       					<h:dataTable value="#{beanOwner.owners}" var="owner"
					styleClass="ownerTable" headerClass="ownerTableHeader"
					rowClasses="ownerTableOddRow,houseTableEvenRow">
					<h:column>
						<f:facet name="header">Firstname</f:facet>
						<h:outputText value="#{owner.firstname}" />
					</h:column>
					<h:column>
						<f:facet name="header">Lastname</f:facet>
						<h:outputText value="#{owner.lastname}" />
					</h:column>
					<h:column>
						<f:facet name="header">Delete</f:facet>
						<h:commandButton value="Delete"
							action="#{beanOwner.deleteOwner(owner)}"></h:commandButton>
					</h:column>
					<h:column>
						<f:facet name="header">Update</f:facet>
						<h:commandButton value="Update"
							action="#{beanOwner.execute(owner)}">
						</h:commandButton>
					</h:column>
				</h:dataTable>
				</h:form>
				
				<h:form>
	    		<h3>Update Owner</h3>
       				<h:outputText value="Firstname"></h:outputText>
       				<h:inputText size="20"
								value="#{beanOwner.updateFirstname}">
								<f:validateRegex pattern="[A-Z][a-z]*" />
							</h:inputText>
       				<h:outputText value="Lastname"></h:outputText>
       				<h:inputText size="20"
								value="#{beanOwner.updateLastname}">
								<f:validateRegex pattern="[A-Z][a-z]*" />
					</h:inputText>
					<h:commandButton value="Edit Owner"
								action="#{beanOwner.editOwner}">
					</h:commandButton>
	    	</h:form>
       				
	    		<h:form>
				<h:commandLink action="welcomeHouseselling">
					<h:outputText value="Mainpage" />
				</h:commandLink>
				<br />
				<h:commandLink action="addOwner">
					<h:outputText value="add Owner" />
				</h:commandLink>
			</h:form>
    	</div>
    </ui:define>
</ui:composition>
    
</html>
